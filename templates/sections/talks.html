<div class="section" id="talks" style="background-color: #fdfd85;">
    <div class="container">
        <div class="notification" style="background-color: #fdfd85;">
            <div class="notification has-text-centered"  style="background-color: #fdfd85;">
                <br>
                <p class="has-text-centered ">
                    <span class="title  has-text-centered" style="width: 50px; height:50px; padding: 15px; border-radius: 50%;">
                        <i class="em em-spiral_note_pad" aria-role="presentation" aria-label=""></i>
                    </span>
                </p><br>
                <p class="title" id="talks"><a href="#talks" class="no-link-dec">Talks</a></p>
                <p class="subtitle">Meetups & Confs</p>
            </div>
        </div>
        <div class="writings is-white">
            {%for talk in talks%}
            <p class="is-size-4">{{ talk['title'] }}
                {%for res in talk['res']%}
                {% if res['type'] == 'video' %}
                    [<a href="{{res['url']}}">video</a>]
                    {% elif res['type'] == 'slides' %}
                    [<a href="{{res['url']}}">slides</a>]
                    {% elif res['type'] == 'repo' %}
                    [<a href="{{res['url']}}">repo</a>]
                {% endif %}
                {%endfor%}
            </p>
            <i>{{ talk['event'] }}</i><br>
            {{talk['description']}}
            <hr>
            {%endfor%}
        </div>
    </div>
</div>
